<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form biglietto  treno</title>
</head>
<body>

    <main>
        <div class="container">
            <h1 class="text-uppercase text-white text-center py-4">
                Calcola il prezzo del tuo biglietto
            </h1>
            <div  class="container-top text-center bg-white rounded-3">

                <div class="container-input d-flex justify-content-between mb-4 ">

                    <div>
                        <label for="userName">Nome e Cognome</label> <br>
                        <input id="userName" type="text">
                        <!-- <button id="buttonName" class="btn btn-primary btn-sm mb-2">Invia</button> -->
                    </div>
    
    
                    
                    <div>
                        <label for="userKm">
                            Quanti km vuoi percorrere? 
                        </label> <br>
                        <input id="userKm" type="number"> 
    
                        <!-- <button id="buttonUserKm" class="btn btn-primary btn-sm mb-2">Invia</button> -->
                    </div>
                    <div>
                        <label for="userAge">
                            Quanti anni hai?
                        </label> <br>
                        <input id="userAge" type="number"> 
    
                        <!-- <button id="buttonUserAge"  class="btn btn-primary btn-sm mb-2">Invia</button> -->
                    </div>
                </div>

                <button id="userButton" class="btn btn-primary btn-sm mb-2">Confirm</button>

                
            </div>
            

            <div class="container-bottom d-flex justify-content-between  bg-white py-4 rounded-2 my-4">
                <div class="name-container">
                    <div id="nameInput">
                        <h2>
                            Nome Passegero
                        </h2>
                        <span class="fs-3" id="nameTicket"></span>
                    </div>
                </div>

                <div class="type-ticket">
                    <h3 class="mb-5">
                        <strong>Offerta</strong>
                    </h3>

                    <span>
                        Biglietto Standard
                    </span>
                </div>

                <div class="cab-ticket">
                    <h3 class="mb-5">
                        <strong>Carrozza</strong>
                    </h3>

                    <span>
                        Num. 5
                    </span>
                </div>

                <div class="cod-ticket">
                    <h3 class="mb-5">
                        <strong>Codice Cp</strong>
                    </h3>

                    <span>
                        929110
                    </span>
                </div>

                <div class="price-ticket ">
                    <h3 class="mb-5">
                        <strong>Prezzo biglietto</strong>
                    </h3>

                    <div id="priceFinal"></div>
                </div>

            </div>

        </div>
        


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
